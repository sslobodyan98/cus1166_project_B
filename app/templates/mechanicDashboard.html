{% extends "base.html" %}

{% block content %}
<a href="{{url_for('addAvailability')}}"> Add Availability</a>
<a href="{{url_for('logout')}}">Logout</a>
    <h1>Hi {{ current_user.user }}!</h1>

        {% for x in schedule %}
        <div>
            {%if current_user.user == x.mechanic%}
            <p>You have an appointment booked for {{ x.appointment_date }} at <b> {{ x.appointment_time }} </b> </p>
        </div>
            {%endif%}
        {% endfor %}
{% endblock %}
