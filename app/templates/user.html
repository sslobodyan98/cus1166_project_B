{% extends "base.html" %}

{% block content %}
    <h1>User: {{ user.user }}</h1>
    <hr>
    {% for car in cars %}
    <p>
    {{ car.owner.user }} owns: <b>{{ car.car_vin }}</b>
    </p>
    {% endfor %}

    {% if user != current_user %}
        <p>
            <a href="{{ url_for('main.send_message',
                    recipient=user.username) }}">
                {{ _('Send private message') }}
            </a>
        </p>
    {% endif %}
{% endblock %}
